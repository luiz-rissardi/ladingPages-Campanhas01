<h2 class="courses-title mt-5"> Alguns de nossos cursos </h2>
<div class="scene">
    <div class="carousel">
        <div class="carousel__cell" *ngFor="let course of this.items; let index = index">
            <div class="backgroundFilter slide d-flex" id="slide-{{index+1}}" ></div>
            <img width="100%;" src="{{course.src}}" alt="{{course.label}}">
            <h3 class="slide-title"> {{ course.label }} </h3>
        </div>
        <div class="carousel__cell">
            <div class="backgroundFilter d-flex slide" id="slide-10">
                <button class="m-auto btn border-0" (click)="scrollToCourses()">
                    <h3 class="m-auto text-center align-items-center" style="font-size: 10rem;">
                        +
                    </h3>
                </button>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center; height: 0px;">
    <button class="previous-button"> < </button>
    <button class="next-button"> > </button>
</div>
